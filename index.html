<!DOCTYPE html>
<html>
<head>
	<title>ng-contacts-jk</title>
	<!-- font awesome -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- bootstrap -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body ng-app="ContactApp">

	<div ng-controller="contactCtrl">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<button class="btn btn-large col-sm-6 btn-primary" ng-click="allContactView()">All Contact View</button>
				<button class="btn btn-large col-sm-6 btn-success" ng-click="addContactView()">Add New Contact View</button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<div ng-show="showListView">
					<h3>Show List View</h3>
					<div>
						<div ng-repeat="contact in contacts">
							<div class="col-xs-6 col-sm-4">{{contact.name}}</div>
							<div class="col-xs-6 col-sm-4">{{contact.phone}}</div>
							<div class="col-xs-6 col-sm-4"{{contact.address}}></div>
							<div class="col-xs-6 col-sm-4">{{contact.email}}</div>
						</div>
					</div>
				</div>

				<!-- name: newContact.name,
				phone: newContact.phone,
				address: newContact.address,
				email: newContact.email -->

				<div id="form-container" ng-show="!showListView">
					<h3>Add Contact View</h3>
					<form>
						<input class="form-control" type="text" id="name" placeholder="Name" ng-model="newContact.name">
					    <input class="form-control" type="text" id="phone" placeholder="Phone" ng-model="newContact.phone">
					    <input class="form-control" type="text" id="address" placeholder="Address" ng-model="newContact.address">
					    <input class="form-control" type="text" id="email" placeholder="Email" ng-model="newContact.email">
					    <button type="submit" class="btn btn-success" id="submit-contact" data-loading-text="<i class='fa fa-circle-o-notch fa-spin' aria-hidden='true'></i>" ng-click="submitNewContact()">Submit New Contact</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script> <!-- firebase -->
	<script type="text/javascript" src="/lib/bower_components/jquery/dist/jquery.min.js"></script> <!-- jquery -->
	<script type="text/javascript" src="/lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script> <!-- bootstrap -->
	<script type="text/javascript" src="/lib/bower_components/angular/angular.min.js"></script> <!-- angular -->

	<script type="text/javascript" src="/javascripts/contact.js"></script>
	<script type="text/javascript" src="/javascripts/contactConstants.js"></script>
	<script type="text/javascript" src="/javascripts/contactConfig.js"></script>
	<script type="text/javascript" src="/javascripts/factories/contactFactory.js"></script>
	<script type="text/javascript" src="/javascripts/controllers/NavCtrl.js"></script>
	<script type="text/javascript" src="/javascripts/controllers/contactCtrl.js"></script>
</body>
</html>
