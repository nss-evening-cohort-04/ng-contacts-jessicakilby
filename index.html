<!DOCTYPE html>
<html>
	<head>
		<title>ng-contacts-jk</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"><!-- font awesome -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><!-- google-icon -->
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"><!-- bootstrap -->
		<link rel="stylesheet" type="text/css" href="styles/main.css">
	</head>

	<body ng-app="ContactApp">

		<nav class="navbar navbar-default" ng-controller="NavCtrl">
			<div class="navbar-header">
				<a href="#" class="navbar-brand">Contact App</a>
			</div>

			<div class="right-links">
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right" ng-repeat="navLink in navLinks">
						<li><a href="{{navLink.url}}">{{navLink.title}}</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="row">
			<h1>My Contacts</h1>
			<div class="col-sm-8 col-sm-offset-1" ng-view></div>
		</div>

		<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script> <!-- firebase -->
		<script type="text/javascript" src="/lib/bower_components/jquery/dist/jquery.min.js"></script> <!-- jquery -->
		<script type="text/javascript" src="/lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script> <!-- bootstrap -->
		<script type="text/javascript" src="/lib/bower_components/angular/angular.min.js"></script> <!-- angular -->
		<script type="text/javascript" src="/lib/bower_components/angular-route/angular-route.min.js"></script> <!-- angular-route -->

		<script src="/javascripts/contact.js"></script>
		<script src="/javascripts/contactConstants.js"></script>
		<script src="/javascripts/contactConfig.js"></script>
		<script src="/javascripts/factories/contactFactory.js"></script>
		<script src="/javascripts/controllers/NavCtrl.js"></script>
		<script src="/javascripts/controllers/ContactListCtrl.js"></script>
		<script src="/javascripts/controllers/ContactAddCtrl.js"></script>
		<script src="/javascripts/controllers/ContactEditViewCtrl.js"></script>
		<script src="/javascripts/controllers/ContactEditCtrl.js"></script>
		
	</body>
</html>
